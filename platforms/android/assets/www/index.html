<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>
        <script src="js/scripts.js"></script>
        <title>Demo</title>
    </head>
    
    <body onload="onLoad()">
    
        <div data-role="page" id="profile" data-theme="a">
        	<div data-role="header" data-position="fixed" data-theme="b">
        		<h1>My Profile</h1>
        	</div>
        	
        	<div data-role="content" align="center">
        		<h3>Cheryl Sun</h3>
				
				<p id="photoResult"></p>
        		<img id="profileImage" class="img-responsive ui-shadow img-border" src="" />
        	
        		<p>Select new photo</p>
	        	<div data-role="controlgroup" data-type="horizontal">
	        		<button onclick="PhotoCamera(); return false;" class="ui-btn ui-corner-all"><i class="fa fa-camera"></i><br /> From Camera </button>
	        		<button onclick="PhotoLibrary(); return false;" class="ui-btn ui-corner-all"><i class="fa fa-photo"></i><br /> From Library</button>
	        	</div>
        	</div>
        	
        	<div data-role="footer" data-position="fixed" data-theme="b">
        		<div data-role="navbar" data-iconpos="bottom">
        			<ul>
        				<li><a href="#profile" data-icon="home" class="ui-btn-active">Profile</a></li>
        				<li><a href="#location" data-icon="navigation">Location</a></li>
        				<li><a href="#settings" data-icon="gear">Settings</a></li>
        			</ul>
        		</div><!-- end navbar -->
        	</div><!-- end footer -->
        </div><!-- end profile page -->
        
        <div data-role="page" id="location" data-theme="a">
        	<div data-role="header" data-position="fixed" data-theme="b">
        		<h1>Location</h1>
        	</div>
        	
        	<div data-role="content" align="center">
        		<button onclick="CurrentLocation(); return false;" class="ui-btn ui-corner-all"><i class="fa fa-map-marker fa-fw"></i> Display Current location</button>
        		<div id="locationResult"></div>
        	</div>
        	
        	<div data-role="footer" data-position="fixed" data-theme="b">
        		<div data-role="navbar" data-iconpos="bottom">
        			<ul>
        				<li><a href="#profile" data-icon="home">Profile</a></li>
        				<li><a href="#location" data-icon="navigation" class="ui-btn-active">Location</a></li>
        				<li><a href="#settings" data-icon="gear">Settings</a></li>
        			</ul>
        		</div><!-- end navbar -->
        	</div><!-- end footer -->
        </div><!-- end location page -->
        
        <div data-role="page" id="settings" data-theme="b">
        	<div data-role="header" data-position="fixed">
        		<h1>Device settings</h1>
        	</div>
        	
        	<div data-role="content">
        		<p id="deviceProperties">Loading device properties...</p>
        		
        		<button onclick="showPrompt(); return false;" class="ui-btn ui-corner-all ui-icon-alert ui-btn-icon-left">Prompt me</button>
			</div>
        	
        	<div data-role="footer" data-position="fixed">
        		<div data-role="navbar" data-iconpos="bottom">
        			<ul>
        				<li><a href="#profile" data-icon="home">Profile</a></li>
        				<li><a href="#location" data-icon="navigation">Location</a></li>
        				<li><a href="#settings" data-icon="gear">Settings</a></li>
        			</ul>
        		</div><!-- end navbar -->
        	</div><!-- end footer -->
        </div><!-- end settings page -->
        
    </body>
    
</html>
