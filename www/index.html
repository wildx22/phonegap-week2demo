<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>
        <script src="js/scripts.js"></script>
        <title>Demo</title>
    </head>
    
    <body onload="onLoad()">
    
        <div data-role="page" id="profile" data-theme="a">
        	<div data-role="header" data-position="fixed" data-theme="b">
        		<h1>My Profile</h1>
        	</div>
        	
        	<div data-role="content" align="center">
        		<h3>Cheryl Sun</h3>
        		<p id="location"></p>
				
				<p id="photoResult"></p>
        		<img id="profileImage" class="img-responsive ui-shadow" src="" />
        	
        		<p>Select new photo</p>
	        	<div data-role="controlgroup" data-type="horizontal">
	        		<button onclick="PhotoCamera();" class="ui-btn ui-corner-all"><i class="fa fa-camera"></i><br /> From Camera </button>
	        		<button onclick="PhotoLibrary();" class="ui-btn ui-corner-all"><i class="fa fa-photo"></i><br /> From Library</button>
	        	</div>
        	</div>
        	
        	<div data-role="footer" data-position="fixed" data-theme="b">
        		<div data-role="navbar" data-iconpos="bottom">
        			<ul>
        				<li><a href="#" data-icon="home">Profile</a></li>
        				<li><a href="#" data-icon="gear">Settings</a></li>
        			</ul>
        		</div><!-- end navbar -->
        	</div><!-- end footer -->
        </div><!-- end start page -->
        
    </body>
    
</html>
